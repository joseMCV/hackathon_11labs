<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Report</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif; /* Matches your other pages */
      background-color: #fff; /* Dark background */
      color: #000;
      height: 100%;
    }

    /* Main container, now transparent to match the dark theme */
    .container {
      max-width: 600px;
      margin: auto;
      background: transparent;
      padding: 2rem;
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    /* Line-style textarea matching your index/edit page style */
    textarea {
      width: 100%;
      height: 300px;
      background-color: transparent;
      color: #000 !important;
      -webkit-text-fill-color: #000 !important;
      border: none;
      border-bottom: 1px solid #000;
      padding: 0.5rem 0;
      transition: border-color 0.3s ease;
      border-radius: 0;
    }
    textarea:focus {
      border-bottom: 2px solid #57B1D4;
      outline: none;
      box-shadow: none;
      background-color: transparent !important;
    }

    /* Form label styling for dark theme */
    .form-label {
      margin-bottom: 0.5rem;
      color: #000;
    }
    .form-control {
      background-color: transparent;
      color: #000;
      border: 1px solid #000;
      border-radius: 8px;
      padding: 0.75rem;
      transition: border-color 0.2s;
    }
    .form-control:focus {
      border-color: #57B1D4;
      outline: none;
      box-shadow: none;
    }

    ::placeholder {
      color: #000;
    }

    input:-webkit-autofill,
    input:-webkit-autofill:focus,
    textarea:-webkit-autofill,
    textarea:-webkit-autofill:focus {
      -webkit-box-shadow: 0 0 0 1000px transparent inset;
      -webkit-text-fill-color: #000 !important;
      background-color: transparent !important;
      transition: background-color 5000s ease-in-out 0s;
    }

    /* Buttons */
    .btn {
      border-radius: 8px;
      font-weight: 500;
      padding: 0.6rem 1.2rem;
      border: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px #57B1D4;
    }
    /* Teal primary button */
    .btn-primary {
      background-color: #57B1D4;
      color: #000;
    }
    /* Dark teal secondary button */
    .btn-secondary {
      background-color: #57B1D4;
      color: #fff;
    }
    /* Adjust spacing for "Saved Filename" text if needed */
    .text-center p {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Generated Report</h1>
    <div class="mb-3">
      <label for="letterText" class="form-label">Report Text (Editable):</label>
      <textarea id="letterText" class="form-control">{{ letter_text }}</textarea>
    </div>
    <div class="text-center">
      <p>Saved Filename: {{ saved_filename }}</p>
    </div>
    <!-- You can add a button to save the edited text if needed -->
    <div class="text-center">
      <button class="btn btn-primary" onclick="saveReport()">Save Edited Report</button>
    </div>
  </div>

  <script>
    function saveReport() {
      // In a real application, you might send the edited text back to the server
      // Here, we simply alert the current value for demonstration.
      let editedText = document.getElementById("letterText").value;
      alert("Edited Report:\n" + editedText);
    }
  </script>
</body>
</html>
